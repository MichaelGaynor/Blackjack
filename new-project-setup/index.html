<!DOCTYPE html>
<html>
<head>
    <title>New Project</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- REFERENCING JQUERY FROM BLACKJACK: IF MOVED AND BROKEN, FIX THIS -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>

    <body class="container">
        <div class="row">
            <div class="the-table col-sm-12">
                <!-- All the dealer stuff -->
                <div class="row">
                    <div class="col-sm-12 dealer-hand-wrapper">
                        <div class="col-sm-2 dealer-total">
                            Dealer Total <span class="dealer-total-number">0</span>
                        </div>
                        <div class="col-sm-10 dealer-cards">
                            <div class="card card-1 col-sm-2"></div>
                            <div class="card card-2 col-sm-2"></div>
                            <div class="card card-3 col-sm-2"></div>
                            <div class="card card-4 col-sm-2"></div>
                            <div class="card card-5 col-sm-2"></div>
                            <div class="card card-6 col-sm-2"></div>
                        </div>
                    </div>
                </div>
                <!-- All the player stuff -->
                <div class="row">
                    <div class="col-sm-12 player-hand-wrapper">
                        <div class="col-sm-2 player-total">
                            Player Total <span class="player-total-number">0</span>
                        </div>
                        <div class="col-sm-10 player-cards">
                            <div class="card card-1 col-sm-2"></div>
                            <div class="card card-2 col-sm-2"></div>
                            <div class="card card-3 col-sm-2"></div>
                            <div class="card card-4 col-sm-2"></div>
                            <div class="card card-5 col-sm-2"></div>
                            <div class="card card-6 col-sm-2"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2 col-sm-offset-2">
                        <button class="deal-button btn btn-primary">Deal</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-2">
                        <button class="hit-button btn btn-primary">hit</button>
                    </div>
                    <div class="col-sm-2 col-sm-offset-2">
                        <button class="stand-button btn btn-primary">stand</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 message"></div>
                </div>
            </div>
        </div>
    </body>

</body>
</html>
